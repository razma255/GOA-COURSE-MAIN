<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects for Kids</title>
</head>
<body>
    <script>
        const toyCar = {
            name: 'Toy Car',
            color: 'Red',
            wheels: 4
        };

        const teddyBear = {
            name: 'Teddy Bear',
            color: 'Brown',
            size: 'Small'
        };

        toyCar.color = 'Blue';
        teddyBear.size = 'Big';

        console.log('Updated Toy Car:', toyCar);
        console.log('Updated Teddy Bear:', teddyBear);
    </script>
</body>
</html>
